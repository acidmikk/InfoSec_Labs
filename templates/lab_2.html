{% extends "base.html" %}

{% block content %}
    <h1>MD4 Hashing</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Choose File:</label>
        <input type="file" name="file" required>
        <br><br>
        <input type="submit" value="Hash">
    </form>
    <br>
    <label for="hashed_message">Hashed Message:</label>
    <input type="text" id="hashed_message" name="hashed_message" value="{{hashed_message}}" readonly>
{% endblock %}
