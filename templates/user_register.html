{% extends "base.html" %}

{% block content %}
    <h1>Регистрация обычного пользователя</h1>
    <form method="POST">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="min_password_length">Мин. длина пароля:</label>
        <input type="number" id="min_password_length" name="min_password_length" min="0" max="10" value="{{min_password_length}}"><br><br>

        <label for="password_expiration_months">Срок действия пароля (месяцы):</label>
        <input type="number" id="password_expiration_months" name="password_expiration_months" required><br><br>

        <button type="submit">Зарегистрировать</button>
    </form>
{% endblock %}
